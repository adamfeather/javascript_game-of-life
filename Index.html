<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="gameOfLife.js"></script>
    <script type="text/javascript" src="htmlHelpers.js"></script>
    <script>
        var interval;
        var game = new gameOfLife(30, 40);

        function start() {
            interval = setInterval(function () {
                $("#output").html(convert2dArrayToHtmlTable(game.getCurrentGeneration()));
                game.generateNextGeneration();
            }, 500);
        }

        function convert2dArrayToHtmlTable(grid) {
            var result = "<table>";
            for (var r = 0; r < grid.length; r++) {
                result += "<tr>";
                for (var c = 0; c < grid[r].length; c++) {
                    result += "<td>" + (grid[r][c] === true ? "X" : " ") + "</td>";
                }
                result += "</tr>\n";
            }
            return result + "</table>";
        }

        function stop() {
            clearInterval(interval);
        }
    </script>
</head>

<body>
    <button type="button" onclick="start();">Start</button>
    <button type="button" onclick="stop();">Stop</button>
    <div id="output"></div>
</body>

</html>
