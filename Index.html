<html>

<head>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="gameOfLife.js"></script>
    <script>
        var game = new gameOfLife(20, 20);

        function showCurrentGeneration() {
            $("#output").html(game.getCurrentGenerationAsHtmlTable());
        }
    </script>
</head>

<body>

    <button type="button" onclick="showCurrentGeneration();">Show</button>

    <div id="output">
    </div>
</body>

</html>
